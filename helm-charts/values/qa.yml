ingress:
  enabled: true
  hosts:
    - recorder.snacker-tracker.dev.k8s.fscker.org
  tls:
    - secretName: recorder-snacker-tracker-dev-k8s-fscker-org
      hosts:
        - recorder.snacker-tracker.dev.k8s.fscker.org

postgresql:
  enabled: true
  postgresqlUsername: "snacker-tracker-reporter-qa"
  postgresqlPassword: "undefined"
  postgresqlDatabase: "snacker-tracker-reporter-qa"
  extraEnv:
    - name: POSTGRESQL_POSTGRES_PASSWORD
      value: "changeme"

config:
  env:
    ENVIRONMENT_NAME: dev
    USE_SWAGGER_VALIDATION: "true"
    AUTH0_ENABLED: "true"
    AUTH0_ISSUER: ""
    AUTH0_AUDIENCE: ""
    DATABASE_HOST: undefined
    DATABASE_NAME: undefined
    DATABASE_USERNAME: undefined
    AUTH0_CLIENT_ID: undefined

  secrets:
    DATABASE_PASSWORD: "undefined"

resources:
  # NON-DEFAULT: We should *always* specify `requests`, but probably not `limits`
  requests:
    cpu: 0.01
    memory: 192Mi
